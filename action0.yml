name: 'Auto-Catch-BDS-Version'
description: 'Automatic catch BDS Version from LINK'
author: 'HuoHua'
inputs: 
  url: # change this # 参数名,
    required: true # 是否是必填
    description: "BDS Download Link" # 参数的说明
    default: "https://minecraft.azureedge.net/bin-win/bedrock-server-1.19.81.01.zip" # 默认值
outputs:
  BDS_VERSION: # id of output
    description: 'Catched BDS Version Number'
branding:
  icon: 'archive'  
  color: 'blue'
runs:
  using: 'node16'
  main: 'dist/index.js'
  
